<!DOCTYPE html>

<html lang="en">
  <head>
    <link href="typing.css" rel="stylesheet">
    <title>Typing Practice</title>
  </head>

  <body onload="getRandomText()">
    <div class="main">
      <h1 class="main__header">Typing Practice</h1>
      <div class="main__input">Text Length:<input onkeypress="hitEnter(event)" id="input" class="main__inputfield" placeholder="Text length(max. 30)" type="number">
        <div class="input__error"></div>
      </div> 
      <div class="main__textarea">
        <span class="main__textarea--rest"></span>
      </div>
      </span>
      <button onclick="resetRun()" id="resetRun" class="main__button">Reset Run</button>
      <button onclick="getRandomWords()" id="newText" class="main__button">new Text</button>
      <footer class="main__footer">
        <button onclick="resetTodaysData()" class="main-footer__button">Delete Today`s data</button>
        <button onclick="resetAllData()" class="main-footer__button">Delete all data</button>
      </footer>
    </div>

    <div class="stats">
        <h2 class="stats__header">Statistics</h2>
      <h3 class="stats__subheader">Last Set:</h3>
        <p id="lastSetTime" class="stats__values">Time:</p>
        <p id="lastSetCPM" class="stats__values">CPM:</p>
        <p id="lastSetWrongChars" class="stats__values">Wrong Chars:</p>
      <h3 class="stats__subheader">Today:</h3>
        <p id="todaysSets" class="stats__values">Sets:</p>
        <p id="todaysChars" class="stats__values">Chars typed:</p>
        <p id="todaysTime" class="stats__values">Time:</p>
        <p id="todaysCPM" class="stats__values">CPM:</p>
        <p id="todaysWrongChars" class="stats__values">Mistake ratio:</p>
      <h3 class="stats__subheader">Total:</h3>
        <p id="totalSets" class="stats__values">Sets:</p>
        <p id="totalTime" class="stats__values">Time:</p>
        <p id="totalCPM" class="stats__values">CPM:</p>
        <p id="totalWrongChars" class="stats__values">Mistake ratio:</p>
      <details>
        <summary>More Details</summary>
        <div class="stats__moreDetails"></div>
      </details>
    </div>
    <script src="typing.js"></script>
  </body>
</html>
