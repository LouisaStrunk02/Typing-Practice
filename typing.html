<!DOCTYPE html>

<html lang="en">
  <head>
    <link href="typing.css" rel="stylesheet">
    <title>Typing Practice</title>
  </head>

  <body>
    <div class="main">
      <h1 class="main__header">Typing Practice</h1>
      <div class="main__input">Text Length:<input id="textLength" class="main__inputfield" placeholder="Text length(max. 30)" type="number">
        <div class="input__error"></div>
      </div> 
      <div class="main__textarea">
        <span class="main__textarea--rest"></span>
      </div>
      <button id="resetRunButton" class="main__button">Reset Run</button>
      <button id="newTextButton" class="main__button">new Text</button>
      <footer class="main__footer">
        <button class="main-footer__button">Delete Today`s data</button>
        <button class="main-footer__button">Delete all data</button>
      </footer>
    </div>

    <div class="stats">
      <div class="stats__header">
        <h2>Statistics</h2>
      </div>
      <h3 class="stats__subheader">Last Set:</h3>
        <p class="stats__values">Time:</p>
        <p class="stats__values">CPM:</p>
        <p class="stats__values">Wrong Chars:</p>
      <h3 class="stats__subheader">Today:</h3>
        <p class="stats__values">Sets:</p>
        <p class="stats__values">Chars typed:</p>
        <p class="stats__values">Time:</p>
        <p class="stats__values">CPM:</p>
        <p class="stats__values">Mistake ratio:</p>
      <h3 class="stats__subheader">Total:</h3>
        <p class="stats__values">Sets:</p>
        <p class="stats__values">Time:</p>
        <p class="stats__values">CPM:</p>
        <p class="stats__values">Mistake ratio:</p>
      <details>
        <summary>More Details</summary>
        <p class="letters">a:</p>
        <p class="letters">b:</p>
        <p class="letters">c:</p>
        <p class="letters">d:</p>
        <p class="letters">e:</p>
        <p class="letters">f:</p>
        <p class="letters">g:</p>
        <p class="letters">h:</p>
        <p class="letters">i:</p>
        <p class="letters">j:</p>
        <p class="letters">k:</p>
        <p class="letters">l:</p>
        <p class="letters">m:</p>
        <p class="letters">n:</p>
        <p class="letters">o:</p>
        <p class="letters">p:</p>
        <p class="letters">q:</p>
        <p class="letters">r:</p>
        <p class="letters">s:</p>
        <p class="letters">t:</p>
        <p class="letters">u:</p>
        <p class="letters">v:</p>
        <p class="letters">w:</p>
        <p class="letters">x:</p>
        <p class="letters">y:</p>
        <p class="letters">z:</p>
      </details>
    </div>
  </body>
  <script type="module" src="typing.js"></script>
</html>
